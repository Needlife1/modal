<button class="open-modal">open</button>
<div class="backdrop">
    <div class="modal">
        <button class="modal-exit-btn">Exit</button>
        <h1 class="modal-title">Registration window</h1>
        <form>

            <div class="label">
                <label for="label">Name</label>
                <input id="label" class="modal-input" name="neme" placeholder="Max" type="text" required>

            </div>
            <div class="label">
                <label for="label1">Email</label>
                <input id="label1" class="modal-input" name="email" placeholder="Max@gmail.com" type="email" required>

            </div>
            <div class="label">
                <label for="label3">Tel</label>
                <input id="label3" class="modal-input" name="tel" placeholder="+380" type="tel" required>

            </div>

            <div class="label">
                <label for="textarea">Message</label>
                <textarea name="" id="textarea" class="modal-textarea"></textarea>

            </div>

            <div class="label">
                <label for="label4">Receive newsletter</label>
                <input id="label4" value="agree" name="receive" type="checkbox">

            </div>
            <button type="submit">Ok</button>
        </form>
    </div>
</div>
